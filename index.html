<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Css style -->

	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Poker Javascript-->

	<!-- <script type="text/javascript" src="testing.js"></script> -->
	<!-- <script type="text/javascript" src="assets/js/main.js"></script> -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Royal Flush Video Poker</title>
</head>

<body>

<div class="container-fluid game-screen">
            <!-- <div class="loading"></div> -->
            <div class="container-fluid menu-container">
                <div class="menu-logo"></div>
                <div class="row mx-auto container menu" id="menu">
                    <div class="col menu-items-container new-game">
                        <div class="row button-container">
                            <div role="button" 
                                 id="new-game" 
                                 class="col-7 new-game-button">New Game</div>
                        </div>
                    </div>
                    <div class="col menu-items-container records">
                        <div class="row button-container">
                            <div role="button"
                                 id="records"
                                 class="col-7 records-button">Records</div>
                        </div>
                    </div>
                    <div class="col menu-items-container settings">
                        <div class="row button-container">
                            <div role="button" 
                                 id="settings"
                                class="col-7 settings-button">Settings</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid info">
                <div class="row">
                    <div class="col">
                        <div class="credit">CREDIT:&nbsp  
                            <div class="credit-remaining">10000000</div>
                        </div>
                        <div class="wins-container">WINS:&nbsp
                            <div class="wins"> 3458909</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="logo"></div>
                    </div>
                    <div class="col">
                        <div class="combinations">
                            <div class="container">
                                <div class="row mt-1 m-0 hand-holder">
                                    <div id="royal-flush" class="col hand royal-flush">ROYAL FLUSH : 250 x Bet</div>
                                </div>
                                <div class="row m-0 hand-holder">
                                    <div id="straight-flush" class="col hand straight-flush">STRAIGHT FLUSH : 50 x Bet</div>
                                    <div id="straight" class="col hand straight">STRAIGHT : 4 x Bet</div>
                                </div>
                                <div class="row m-0 hand-holder">
                                    <div id="four-of-kind" class="col hand four-of-kind">FOUR OF KIND : 25 x Bet</div>
                                    <div id="three-of-kind" class="col hand three-of-kind">THREE OF KIND : 3 x Bet</div>
                                </div>
                                <div class="row m-0 hand-holder">
                                    <div id="full-house" class="col hand full-house">FULL HOUSE : 9 x Bet</div>
                                    <div id="two-pair" class="col hand two-pair">TWO PAIR : 2 x Bet</div>
                                </div>
                                <div class="row m-0 hand-holder">
                                    <div id="flush" class="col hand flush">FLUSH : 6 x Bet</div>
                                    <div id="one-pair" class="col hand one-pair">ONE PAIR : 1 x Bet</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Cards src note

                Src is set up like this to remove border when src is empty
                
            -->
            <!-- Cards Container -->
            <!-- Code inspiration from https://3dtransforms.desandro.com/  -->           
			<div class="container-fluid cards-container ">
				<div class="scene row">
					<div class="card col" id="first-card">
						<div class="card-face card-face--front"></div>
						<div class="card-face card-face--back">
                            <img class="cards" id="card1"
                                 src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7 "> 
                        </div>
					</div>
                    <div class="card col" id="second-card">
						<div class="card-face card-face--front"></div>
						<div class="card-face card-face--back">
                            <img class="cards" id="card2" 
                                src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7 ">
                        </div>
					</div>
                    <div class="card col" id="third-card">
						<div class="card-face card-face--front"></div>
						<div class="card-face card-face--back">
                            <img class="cards" id="card3" 
                                src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7 ">
                        </div>
					</div>
                    <div class="card col" id="fourth-card">
						<div class="card-face card-face--front"></div>
						<div class="card-face card-face--back">
                            <img class="cards" id="card4"
                                src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7 ">
                        </div>
					</div>
                    <div class="card col" id="fifth-card">
						<div class="card-face card-face--front"></div>
						<div class="card-face card-face--back">
                            <img class="cards" id="card5"
                                src= "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7 ">
                        </div>
					</div>
				</div>
                <div class="container-fluid hold-container">
                    <div class="row" id="hold-container">
                        <div role="button" class="hold">HOLD</div>
                        <div role="button" class="hold">HOLD</div>
                        <div role="button" class="hold">HOLD</div>
                        <div role="button" class="hold">HOLD</div>
                        <div role="button" class="hold">HOLD</div>

                    </div>
                </div>
                
			</div>
            <!-- /Cards Container -->

            <!-- Play Buttons -->
			<div class="container-fluid play">
				<div class="container" id="play-container">
					<div class="row">
                        <div role="button" class="col play-buttons menu-button">MENU</div>
                        <div role="button" class="col play-buttons bet">
                            <input class="bet" type="text" size="4" name="bet" value="100">
                        </div>
                        <div role="button" class="col play-buttons double">DOUBLE</div>
					    <div role="button" id="deal" class="col play-buttons deal" type="button" onclick="drawCards(), flip()">
							&nbspD&nbspE&nbspA&nbspL&nbsp</div>
						
						
						
					</div>
				</div>
			</div>
            <!-- /Play Buttons -->
</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
    <script type="text/javascript" src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>

</body>

</html>
